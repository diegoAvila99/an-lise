<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitantes Gal√°cticos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #00ff9d;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
            text-align: center;
            transition: transform 0.3s;
            max-width: 600px;
            width: 100%;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff9d, #00ccff);
            width: 0;
            transition: width 1s ease-in-out;
            border-radius: 15px;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2),
                transparent);
            animation: shine 2s infinite;
        }

        .counter {
            font-size: 1.5em;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }

        .btn {
            background: linear-gradient(90deg, #00ff9d, #00ccff);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #1a1a1a;
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }

        .widget {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            border: 1px solid #00ccff;
        }

        .achievement {
            background: rgba(0, 255, 157, 0.1);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .achievement.locked {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        #gameCanvas {
            border: 2px solid #00ff9d;
            border-radius: 10px;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff9d; }
            to { text-shadow: 0 0 20px #00ff9d, 0 0 30px #00ff9d; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ VISITANTES GAL√ÅCTICOS ü™ê</h1>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="counter">
            <span id="contador">0</span> / 1000
        </div>

        <div class="buttons">
            <a href="https://diegoavila99.github.io/suportealunos34d" class="btn" target="_blank">Visitar Site</a>
            <a href="https://github.com/diegoavila99" class="btn" target="_blank">Meu GitHub</a>
        </div>

        <!-- Widget: Analisador de GitHub -->
        <div class="widget">
            <h2>üîó ANALISADOR DE PERFIL GITHUB</h2>
            <input type="text" id="githubUrl" placeholder="Cole seu link do GitHub (ex: diegoavila99)">
            <button onclick="fetchGitHubData()" class="btn">Hackear Stats</button>
            <div id="githubStats"></div>
        </div>

        <!-- Widget: Conquistas -->
        <div class="widget">
            <h2>üèÜ CONQUISTAS DESBLOQUEADAS</h2>
            <div id="achievements">
                <div class="achievement locked">üöÄ Primeira Visita</div>
                <div class="achievement locked">üéØ Compartilhou o Site</div>
                <div class="achievement locked">üí° Visitante VIP</div>
            </div>
        </div>

        <!-- Widget: Chat Intergal√°ctico -->
        <div class="widget">
            <h2>üí¨ CHAT INTERGAL√ÅCTICO</h2>
            <div id="chatMessages"></div>
            <input type="text" id="messageInput" placeholder="Digite uma mensagem...">
            <button onclick="sendMessage()" class="btn">Transmitir</button>
        </div>

        <!-- Widget: Mini-Jogo de Nave Espacial -->
        <div class="widget">
            <h2>üõ∏ FUGINDO DOS ASTEROIDES</h2>
            <canvas id="gameCanvas" width="400" height="300"></canvas>
        </div>
    </div>

    <script>
        // Contador de Visitas
        const apiUrl = "https://api.countapi.xyz/hit/diegoavila99.github.io/suportealunos34d";
        const targetVisits = 1000;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro na requisi√ß√£o: " + response.status);
                }
                return response.json();
            })
            .then(data => {
                const visits = data.value;
                const progress = (visits / targetVisits) * 100;
                
                document.getElementById('progress').style.width = `${progress}%`;
                document.getElementById('contador').textContent = visits;
                
                if(visits >= targetVisits) {
                    document.getElementById('progress').classList.add('glow');
                }
            })
            .catch(error => {
                console.error("Erro:", error);
                document.getElementById('contador').textContent = "ERROR 424";
            });

        // Analisador de GitHub
        async function fetchGitHubData() {
            const username = document.getElementById('githubUrl').value.split('/').pop();
            const response = await fetch(`https://api.github.com/users/${username}`);
            const data = await response.json();
            
            document.getElementById('githubStats').innerHTML = `
                <p>üëæ Seguidores: ${data.followers}</p>
                <p>üõ∏ Reposit√≥rios: ${data.public_repos}</p>
                <p>‚≠ê Estrelas: ${data.public_gists}</p>
            `;
        }

        // Mini-Jogo de Nave Espacial
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let shipX = 200;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && shipX > 30) shipX -= 20;
            if (e.key === 'ArrowRight' && shipX < 370) shipX += 20;
        });

        function gameLoop() {
            ctx.clearRect(0, 0, 400, 300);
            ctx.fillStyle = '#00ff9d';
            ctx.fillRect(shipX, 250, 30, 30);
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
